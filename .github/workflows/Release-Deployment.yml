name: release-publish artifact and trigger Azure to retrieve

on:
   release:
     types: [created]
   workflow_dispatch:

jobs:
  restore-build-publish:
    runs-on: ubuntu-latest

    steps:  
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: octokit/request-action@v2.x
        id: get_last_2_releases
        with:
         route: GET /repos/{owner}/{repo}/releases
         owner: JesseBroxterman
         repo: Test2Webs
         per_page: 2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - run: "echo previous release: '${{ steps.get_last_2_releases.outputs.data }}'"

      - shell: bash
        run: |
          tag_name=$(jq -r '.[1].tag_name' ${{ steps.get_last_2_releases.outputs.data }})
          echo "The second release's tag name is: $tag_name"


